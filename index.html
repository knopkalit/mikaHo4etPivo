<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container menu">
            <div class="header__logo">
                <img src="https://img.icons8.com/ios-filled/40/000000/assassins-creed-logo.png">
            </div>
            <nav class="header__navigation">
                <ul class="header__navStrings">
                    <li><a class="header__link" href="#">home</a></li>
                    <li><a class="header__link" href="#">store</a></li>
                    <li><a class="header__link" href="#">collection</a></li>
                    <li><a class="header__link" href="#">about us</a></li>
                </ul>
            </nav>
            <div class="header__rightElem">
                <div class="header__cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="header__burger">
                    <div class="burgerTop"></div>
                    <div class="burgerMiddle"></div>
                    <div class="burgerBottom"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="burger.js"></script>
</body>
</html>
